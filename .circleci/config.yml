version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:10.16'
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    working_directory: null
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1.1-dependencies-{{ checksum "package-lock.json" }}'
            - v1.1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: 'v1.1-dependencies-{{ checksum "package-lock.json" }}'
      - run: npm run lint
      - run: npm test
workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          context: Docker Auth
